@(error: String = "")

<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="@routes.Assets.at("dist/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("register.css")">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="@routes.Assets.at("js/lib/bootstrapValidator.js")"></script>
    </head>
    <body>
        <div class="container top_margin" >
            <div class="panel-body">
                <form class="form-horizontal col-sm-offset-3" id="registerForm">
                    <div class="form-group ">
                        <label class="col-sm-2 control-label" for="email">Email</label>
                        <div class="col-sm-6">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="password">Password</label>
                        <div class="col-sm-6">
                            <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="verify">Verify Password</label>
                        <div class="col-sm-6">
                            <input id="verify" name="verify" type="password" class="form-control" placeholder="Re-Enter your password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="name">Name</label>
                        <div class="col-sm-6">
                            <input id="name" name="name" type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="surname">Surname</label>
                        <div class="col-sm-6">
                            <input id="surname" name="surname" type="text" class="form-control" placeholder="Surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button class="btn btn-default" type="submit" >Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="@routes.Assets.at("../assets/js/register.js")"></script>
</html>
